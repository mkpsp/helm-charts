
prefix: "disable"

sa:
- name: test
- name: example
  automount: disable

configs:
- name: env
  data:
    ENV: "${TEST_CONFIG}"
    TOKEN: "xyz"

rbac:
- name: local
  rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
- name: global
  type: cluster
  sa: test
  rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]

secrets:
- name: env
  data:
    ENV: "${TEST_SECRET}"
    TOKEN: "123"

issuers:
- name: selfsigned
  type: cluster
- name: http
  email: test@example.com
  http:
    ingress: internal
- name: aws
  type: cluster
  email: test@example.com
  aws:
    region: us-east-1
    access_key: abc
    secret_key: xyz

certs:
- name: wildcard
  annotations:
    test: annotate
  issuer: 
    name: aws
    type: cluster
  urls:
  - "*.example.com"
  - "*.test.example.com"
